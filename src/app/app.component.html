<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isMobile$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isMobile$ | async) ? 'over' : 'side'" [opened]="(isMobile$ | async) === false">

        <mat-toolbar>Menu</mat-toolbar>

        <app-sidenav-content></app-sidenav-content>

    </mat-sidenav>
    <mat-sidenav-content>

        <app-nav-toolbar [drawer]="drawer"></app-nav-toolbar>

        <!-- Add Content Here -->

        <section class="content">
            <router-outlet></router-outlet>
        </section>


    </mat-sidenav-content>
</mat-sidenav-container>
