<button mat-icon-button fxHide.gt-xs matTooltip="{{ 'tooltips.more' | translate }}" [matTooltipClass]="'tooltip'"
    [matMenuTriggerFor]="postListMenu">
    <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #postListMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="sortingMenu">{{ 'navbar.more.sorting' | translate }}</button>
    <button mat-menu-item>{{ 'navbar.more.filters' | translate }}</button>
    <button mat-menu-item [matMenuTriggerFor]="viewsMenu">{{ 'navbar.more.show' | translate }}</button>
</mat-menu>

<mat-menu #sortingMenu="matMenu">
    <button mat-menu-item>
        {{ 'navbar.sort-by.date' | translate }}
        <mat-icon>
            {{ 'arrow_drop_down' }}
        </mat-icon>
    </button>
    <button mat-menu-item>
        {{ 'navbar.sort-by.title' | translate }}
        <mat-icon>
            {{ 'arrow_drop_up' }}
        </mat-icon>
    </button>
</mat-menu>

<mat-menu #viewsMenu="matMenu">
    <button mat-menu-item>{{ 'navbar.more.view-list' | translate }}</button>
    <button mat-menu-item>{{ 'navbar.more.view-grid' | translate }}</button>
</mat-menu>

<ng-template>
    <button mat-button fxHide.xs>{{ 'navbar.more.delete' | translate }}</button>
    <button mat-icon-button fxHide.gt-xs matTooltip="{{ 'tooltips.more' | translate }}" [matTooltipClass]="'tooltip'"
        [matMenuTriggerFor]="deletePostMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
</ng-template>
<mat-menu #deletePostMenu="matMenu">
    <button mat-menu-item>{{ 'navbar.more.delete' | translate }}</button>
</mat-menu>
